<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geo Projection Project</title>
    <meta description="This project proveds a geo-mapping tool of open source big data. This project is done in conjunction with OCAD University, York University, and Empress DB" />

    <!-- SCRIPTS -->
      <!-- ANGULAR -->
      <script src="node_modules/angular/angular.js"></script>
      <!-- ADD-ONS -->
      <script src="node_modules/angular-aria/angular-aria.js"></script>
      <script src="node_modules/angular-animate/angular-animate.js"></script>
      <script src="node_modules/angular-material/angular-material.js"></script>
      <!-- APP.JS -->
      <script src="app.js"></script>
      <script src="node_modules/d3/build/d3.js"></script>
      <!-- CSS -->
      <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
  </head>
  <style>
  .muted{
    color: #343439
  }
  </style>
  <body ng-app="mapApp">

    <div ng-controller="mainController">
      <div flex-offset="10" flex="80" style="margin-top: 80px;">
        <h1 class="muted">
          {{title}}
        </h1>
        <hr />
        <div layout="row">
          <div flex="70">
            <map-view></map-view>
          </div>
          <div flex="30">
            <mini-view></mini-view>
          </div>
        </div>

        <div layout="row">
          <div flex="70">

            <timeline-view></timeline-view>
          </div>
          <div flex="30">
            <control-view></control-view>
          </div>
        </div>


      </div>
      </div>


    </div>



<!-- controller -->
<script src="modules/main.controller.js"></script>
<script src="modules/map.controller.js"></script>
<!-- Modules -->
<script src="modules/d3.factories.js"></script>
<!-- directive -->
<script src="modules/controller/controlView.directive.js"></script>
<script src="modules/map/mapView.directive.js"></script>
<script src="modules/miniview/miniview.directive.js"></script>
<script src="modules/timeline/timelineView.directive.js"></script>

<!-- CONTROLLER -->
  </body>
</html>
